# Options
set -g default-terminal "tmux-256color"
set -sg terminal-overrides ",*:RGB"
set -g mouse on

set-window-option -g mode-keys vi

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g allow-passthrough on
set -g pane-border-lines simple

set -g status
set -g status-position bottom

# Bindings
unbind C-b
set -g prefix C-space
bind C-space send-prefix

bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r K resize-pane -U 5
bind -r J resize-pane -D 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

bind -r m resize-pane -Z

bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

unbind v
bind v copy-mode

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

bind-key -n C-F3 set-option -g status

unbind [
bind [ run-shell "~/.config/tmux/scripts/copy_mode_with_line_numbers.sh"

bind-key W choose-window
bind-key S choose-session

bind-key w run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/window.sh switch"
bind-key s run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/session.sh switch"

bind-key g display-popup -E -w 80% -h 80% -d "#{pane_current_path}" "lazygit"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'xamut/tmux-weather'

set -g @resurrect-capture-pane-contents "on"
set -g @continuum-restore "on"

# https://github.com/sainnhe/tmux-fzf/issues/78
setenv -g TMUX_FZF_SWITCH_CURRENT "1"

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Make the status line pretty and add some modules
# https://github.com/catppuccin/tmux/blob/main/docs/reference/configuration.md
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
