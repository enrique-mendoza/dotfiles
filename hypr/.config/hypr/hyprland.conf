# Learn how to configure: https://wiki.hyprland.org/Configuring/

exec-once = hypridle
exec-once = mako
exec-once = swayosd-server
exec-once = waybar
exec-once = hyprpaper
exec-once = hyprsunset
exec-once = hyprdynamicmonitors run

# If you are using tmux, you need to configure(update) tmux's env.
# because hyprland does not update tmux's env when it is restart.
# So, declare the following in the hyprland setting:
exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE" 

# Slow app launch fix -- set systemd vars
exec-once = systemctl --user import-environment $(env | cut -d'=' -f 1)
exec-once = dbus-update-activation-environment --systemd --all

source = ~/.config/hypr/config.d/core/*
source = ~/.config/hypr/config.d/extras/rules/*
