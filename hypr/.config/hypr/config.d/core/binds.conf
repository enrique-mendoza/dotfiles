# See https://wiki.hypr.land/Configuring/Binds/

$mainMod = SUPER # Sets "Windows" key as main modifier

$browser = zen-browser
$fileManager = dolphin
$menu = wofi
$terminal = kitty

$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

$scripts = $HOME/.config/hypr/config.d/utils/scripts/
$launchTui = $scripts/launch/launch-or-focus-tui.sh

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bindd = $mainMod, TAB, Toggle window split, togglesplit, # dwindle
bindd = $mainMod, P, Pseudo window, pseudo, # dwindle
bindd = $mainMod, T, Toggle window floating/tiling, togglefloating,
bindd = $mainMod, F, Full width, fullscreen, 1
bindd = $mainMod CTRL, F, Tiled full screen, fullscreenstate, 0 2
bindd = $mainMod SHIFT, F, Full screen, fullscreen, 0

bindd = ALT, TAB, Reveal active window on top, bringactivetotop

bindd = $mainMod, Q, Close window, killactive,
bindd = $mainMod, RETURN, Terminal, exec, $terminal -e tmux
bindd = $mainMod, E, File manager, exec, $fileManager
bindd = $mainMod, D, Menu, exec, $menu --show drun
bindd = $mainMod, B, Browser, exec, $browser
bindd = $mainMod, W, Logout menu, exec, wlogout -b 6 -c 0 -r 0 -m 0
bindd = $mainMod SHIFT, W, Reload Waybar, exec, killall -SIGUSR2 waybar

# Move focus with mainMod + vim keys
bindd = $mainMod, H, Move window focus left, movefocus, l
bindd = $mainMod, L, Move window focus right, movefocus, r
bindd = $mainMod, K, Move window focus up, movefocus, u
bindd = $mainMod, J, Move window focus down, movefocus, d

# Swap active window with the one next to it with mainMod + SHIFT + vim keys
bindd = $mainMod SHIFT, H, Swap window to the left, swapwindow, l
bindd = $mainMod SHIFT, L, Swap window to the right, swapwindow, r
bindd = $mainMod SHIFT, K, Swap window up, swapwindow, u
bindd = $mainMod SHIFT, J, Swap window down, swapwindow, d

# Switch workspaces with SUPER + [1-9; 0]
bindd = $mainMod, code:10, Switch to workspace 1, workspace, 1
bindd = $mainMod, code:11, Switch to workspace 2, workspace, 2
bindd = $mainMod, code:12, Switch to workspace 3, workspace, 3
bindd = $mainMod, code:13, Switch to workspace 4, workspace, 4
bindd = $mainMod, code:14, Switch to workspace 5, workspace, 5
bindd = $mainMod, code:15, Switch to workspace 6, workspace, 6
bindd = $mainMod, code:16, Switch to workspace 7, workspace, 7
bindd = $mainMod, code:17, Switch to workspace 8, workspace, 8
bindd = $mainMod, code:18, Switch to workspace 9, workspace, 9
bindd = $mainMod, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [1-9; 0]
bindd = $mainMod SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

# Move active window silently to a workspace with SUPER + SHIFT + ALT + [1-9; 0]
bindd = $mainMod SHIFT ALT, code:10, Move window silently to workspace 1, movetoworkspacesilent, 1
bindd = $mainMod SHIFT ALT, code:11, Move window silently to workspace 2, movetoworkspacesilent, 2
bindd = $mainMod SHIFT ALT, code:12, Move window silently to workspace 3, movetoworkspacesilent, 3
bindd = $mainMod SHIFT ALT, code:13, Move window silently to workspace 4, movetoworkspacesilent, 4
bindd = $mainMod SHIFT ALT, code:14, Move window silently to workspace 5, movetoworkspacesilent, 5
bindd = $mainMod SHIFT ALT, code:15, Move window silently to workspace 6, movetoworkspacesilent, 6
bindd = $mainMod SHIFT ALT, code:16, Move window silently to workspace 7, movetoworkspacesilent, 7
bindd = $mainMod SHIFT ALT, code:17, Move window silently to workspace 8, movetoworkspacesilent, 8
bindd = $mainMod SHIFT ALT, code:18, Move window silently to workspace 9, movetoworkspacesilent, 9
bindd = $mainMod SHIFT ALT, code:19, Move window silently to workspace 10, movetoworkspacesilent, 10

# Move workspaces to other monitors
bindd = $mainMod SHIFT ALT, H, Move workspace to left monitor, movecurrentworkspacetomonitor, l
bindd = $mainMod SHIFT ALT, L, Move workspace to right monitor, movecurrentworkspacetomonitor, r
bindd = $mainMod SHIFT ALT, K, Move workspace to above monitor, movecurrentworkspacetomonitor, u
bindd = $mainMod SHIFT ALT, J, Move workspace to down monitor, movecurrentworkspacetomonitor, d

# Focus monitor
bindd = $mainMod CTRL, H, Focus left monitor, focusmonitor, l
bindd = $mainMod CTRL, L, Focus right monitor, focusmonitor, r
bindd = $mainMod CTRL, K, Focus above monitor, focusmonitor, u
bindd = $mainMod CTRL, J, Focus down monitor, focusmonitor, d

# Toggle groups
bindd = $mainMod, G, Toggle window grouping, togglegroup
bindd = $mainMod ALT, G, Move active window out of group, moveoutofgroup

# Join groups
bindd = $mainMod ALT, H, Move window to group on left, moveintogroup, l
bindd = $mainMod ALT, L, Move window to group on right, moveintogroup, r
bindd = $mainMod ALT, K, Move window to group on top, moveintogroup, u
bindd = $mainMod ALT, J, Move window to group on bottom, moveintogroup, d

# Navigate a single set of grouped windows
bindd = $mainMod ALT, TAB, Next window in group, changegroupactive, f
bindd = $mainMod SHIFT ALT, TAB, Previous window in group, changegroupactive, b

# Window navigation for grouped windows
bindd = $mainMod SHIFT CTRL, H, Move grouped window focus left, changegroupactive, b
bindd = $mainMod SHIFT CTRL, L, Move grouped window focus right, changegroupactive, f

# Scroll through a set of grouped windows with mainMod + ALT + scroll
bindd = $mainMod ALT, mouse_down, Next window in group, changegroupactive, f
bindd = $mainMod ALT, mouse_up, Previous window in group, changegroupactive, b

# Activate window in a group by number
bindd = $mainMod ALT, code:10, Switch to group window 1, changegroupactive, 1
bindd = $mainMod ALT, code:11, Switch to group window 2, changegroupactive, 2
bindd = $mainMod ALT, code:12, Switch to group window 3, changegroupactive, 3
bindd = $mainMod ALT, code:13, Switch to group window 4, changegroupactive, 4
bindd = $mainMod ALT, code:14, Switch to group window 5, changegroupactive, 5

# Control scratchpad
bindd = $mainMod, S, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = $mainMod SHIFT, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad

# Scroll through existing workspaces with mainMod + scroll
bindd = $mainMod, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = $mainMod, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize active window
bindd = $mainMod, code:20, Expand window left, resizeactive, -100 0 # - key
bindd = $mainMod, code:21, Shrink window left, resizeactive, 100 0  # = key
bindd = $mainMod SHIFT, code:20, Shrink window up, resizeactive, 0 -100
bindd = $mainMod SHIFT, code:21, Expand window down, resizeactive, 0 100

# Copy / Paste
bindd = $mainMod, C, Universal copy, sendshortcut, CTRL, Insert,
bindd = $mainMod, V, Universal paste, sendshortcut, SHIFT, Insert,
bindd = $mainMod, X, Universal cut, sendshortcut, CTRL, X,

# Toggle nightlight
bindd = $mainMod CTRL, N, Toggle nightlight, exec, $scripts/nightlight.sh

# TUIS
bindd = $mainMod SHIFT, A, Audio Manager, exec, $launchTui wiremix
bindd = $mainMod SHIFT, B, Bluetooth Manager, exec, $launchTui bluetui
bindd = $mainMod SHIFT, D, Display Manager, exec, $launchTui hyprdynamicmonitors tui
bindd = $mainMod SHIFT, N, Network Manager, exec, $launchTui gazelle

# Screenshots
bindd = , PRINT, Screenshot with editing, exec, $scripts/screenshots.sh
bindd = SHIFT, PRINT, Screenshot to clipboard, exec, $scripts/screenshots.sh smart clipboard
bindd = $mainMod, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a

bindd = $mainMod CTRL, P, Screenshot with editing, exec, $scripts/screenshots.sh
bindd = $mainMod CTRL SHIFT, P, Screenshot to clipboard, exec, $scripts/screenshots.sh smart clipboard

# Color picker
bindd = $mainMod CTRL, C, Color picker, exec, pkill hyprpicker || hyprpicker -a

# Laptop + monitor modes:
bindd = $mainMod, F1, Toggle laptop screen to left, exec, $HOME/.config/hyprdynamicmonitors/scripts/workspace-laptop-left.sh
bindd = $mainMod, F2, Toggle laptop screen to center, exec, $HOME/.config/hyprdynamicmonitors/scripts/workspace-laptop-center.sh
bindd = $mainMod, F3, Toggle laptop screen to right, exec, $HOME/.config/hyprdynamicmonitors/scripts/workspace-laptop-right.sh
bindd = $mainMod, F4, Disable laptop screen, exec, $HOME/.config/hyprdynamicmonitors/scripts/workspace-focus.sh

# Laptop multimedia keys for volume and LCD brightness
bindeld = , XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = , XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = , XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = , XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = , XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = , XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

# Requires playerctl
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous
