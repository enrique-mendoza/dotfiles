# Refer to https://wiki.hypr.land/Configuring/Variables/

source = $HOME/.config/hypr/themes/mocha.conf

# https://wiki.hypr.land/Configuring/Variables/#general
general {
  gaps_in = 5
  gaps_out = 10

  border_size = 2

  # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
  col.active_border = $green $peach 45deg
  col.inactive_border = $sky

  # Set to true enable resizing windows by clicking and dragging on borders and gaps
  resize_on_border = false

  # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
  allow_tearing = false

  layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
  rounding = 5
  rounding_power = 2

  # Change transparency of focused and unfocused windows
  active_opacity = 1.0
  inactive_opacity = 1.0

  shadow {
    enabled = true
    range = 4 # alt: 2
    render_power = 3
    color = rgba(1a1a1aee)
  }

  # https://wiki.hypr.land/Configuring/Variables/#blur
  blur {
    enabled = true
    size = 6 # 2
    passes = 3 # 1, 2
    special = true
    # brightness = 0.60
    # contrast = 0.75
    # vibrancy = 0.1696
    new_optimizations = true
  }
}

# https://wiki.hypr.land/Configuring/Variables/#group
group {
  col.border_active = $green
  col.border_inactive = $overlay0
  col.border_locked_active = -1
  col.border_locked_inactive = -1

  groupbar {
    font_size = 12
    font_family = monospace
    font_weight_active = ultraheavy
    font_weight_inactive = normal

    indicator_height = 0
    indicator_gap = 5
    height = 22
    gaps_in = 5
    gaps_out = 0

    rounding = 5
    rounding_power = 2

    text_color = rgb(ffffff)
    text_color_inactive = rgba(ffffff90)
    col.active = rgba(00000040)
    col.inactive = rgba(00000020)

    gradients = true
    gradient_rounding = 0
    gradient_round_only_edges = false
  }
}

layerrule = blur on, match:namespace waybar

# https://wiki.hypr.land/Configuring/Variables/#animations
# See https://github.com/HyDE-Project/HyDE/tree/master/Configs/.config/hypr/animations
source = $HOME/.config/hypr/modules/animations/default.conf

